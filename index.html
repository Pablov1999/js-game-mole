<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-mole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/responsive.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="init()">
    <div id="game" class="game">
        <h1>Whack a mole!</h1>
        <div class="well-done"></div>
        <div class="round-done">
            <p class="message"></p>
            <p>Be ready for the next round!</p>
        </div>
        <div class="dashboard" hidden>
            <span class="round">Round: <b></b>, </span>
            <span class="score">Score: <b></b></span>
        </div>
        <div class="game-wrapper">
            <div class="holes">
                <div>
                    <div class="mole"></div>
                </div>
                <div>
                    <div class="mole"></div>
                </div>
                <div>
                    <div class="mole"></div>
                </div>
                <div>
                    <div class="mole"></div>
                </div>
                <div>
                    <div class="mole"></div>
                </div>
                <div>
                    <div class="mole"></div>
                </div>
            </div>
            <div class="stats">
                <div class="time">Time left: <b></b></div>
                <div class="attempts">Attempts: <b></b></div>
            </div>
        </div>
        <div class="buttons-wrapper">
            <button class="next-round-button" onclick="nextRound()" id="next-round-button" hidden>Next round</button>
            <button class="start-button" onclick="newGame()">New game</button>
        </div>
        <div class="loader"></div>
    </div>
    <audio class="hit" src="123.mp3"></audio>
    <audio class="beep" src="1234.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
